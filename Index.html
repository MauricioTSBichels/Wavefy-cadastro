<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavefy - Início</title>
    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3a3a3a;
        }

        .header {
            background-color: #1a1a1a;
            color: #00e5ff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-family: 'Brush Script MT', cursive;
        }

        .sidebar {
            background-color: #000;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #00e5ff;
            font-size: 18px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .sidebar a img {
            width: 30px;
            margin-right: 10px;
        }

        .main-content {
            margin-left: 200px;
            background-color: #4d4d4d;
            height: 100vh;
            padding: 20px;
            color: white;
        }

        .recentes {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 5px;
        }

        .recentes h2 {
            margin-top: 0;
        }

        .recent-item {
            display: flex;
            align-items: center;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            color: white;
        }

        .recent-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .recent-item span {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Wavefy</h1>
    </div>

    <div class="sidebar">
        <a href="index.html"><img src="home-icon.png" alt="Início"> Início</a>
        <a href="#"><img src="search-icon.png" alt="Buscar"> Buscar</a>
        <a href="#"><img src="premium-icon.png" alt="Premium"> Premium</a>
        <a href="#"><img src="playlist-icon.png" alt="Playlists"> Playlists</a>
        <a href="cadaM.html"><img src="cadastro.png" alt="Cadastro musica"> Cadastro</a>
    </div>

    <div class="main-content">
        <div class="recentes">
            <h2>Recentes</h2>
            <div id="recentItems"></div>
        </div>
    </div>

    <script>
        function loadMusic() {
            const recentItemsDiv = document.getElementById('recentItems');
            recentItemsDiv.innerHTML = '';

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('musica_')) {
                    const musicData = localStorage.getItem(key);
                    const musicInfo = musicData.split('|');

                    if (musicInfo.length === 4) {
                        const titulo = musicInfo[0];
                        const artista = musicInfo[1];
                        const duracao = musicInfo[2];
                        const url = musicInfo[3];

                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'recent-item';
                        itemDiv.innerHTML = `${titulo} - ${artista} (${duracao}) <a href="${url}" target="_blank">Ouvir</a>`;
                        recentItemsDiv.appendChild(itemDiv);
                    }
                }
            }
        }

        window.onload = loadMusic;
    </script>
</body>
</html>
